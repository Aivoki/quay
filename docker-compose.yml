version: '3.7'
services:
  mysql:
    image: ${IMAGE_MYSQL}
    restart: always
    volumes:
      - type: bind
        source: ./mysql/data
        target: /var/lib/mysql/data
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-quay_app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-quay}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-registry}

  redis:
    image: ${IMAGE_REDIS}
    restart: always
    volumes:
      - type: bind
        source: ./redis/data
        target: /var/lib/redis/data

  postgres:
    image: ${IMAGE_POSTGRES}
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clair}
      POSTGRES_USER: ${POSTGRES_USER:-clair_app}
      POSTGRES_DB: ${POSTGRES_DB:-clair}
    volumes:
      - type: bind
        source: ./postgres/data
        target: /var/lib/postgresql/data

  clair:
    image: ${IMAGE_CLAIR}
    restart: always
    volumes:
      - type: bind
        source: ./clair/config
        target: /clair/config

  registry:
    image: ${IMAGE_QUAY}
    restart: always
    volumes:
      - type: bind
        source: ./registry/conf/stack
        target: /conf/stack
      - type: bind
        source: ./registry/datastorage
        target: /datastorage
    ports:
      - "443:8443"
      - "80:8080"
    depends_on:
      - mysql
      - redis