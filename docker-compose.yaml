version: '3.7'
services:
  postgresql:
    image: ${IMAGE_POSTGRESQL}
    restart: always
    volumes:
      - type: bind
        source: ./postgresql/data
        target: /var/lib/pgsql/data
    environment:
      POSTGRESQL_ADMIN_PASSWORD: ${POSTGRESQL_ADMIN_PASSWORD:-root}
      POSTGRESQL_USER: ${POSTGRESQL_USER:-quay_app}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD:-quay}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE:-registry}

  redis:
    image: ${IMAGE_REDIS}
    restart: always
    volumes:
      - type: bind
        source: ./redis/data
        target: /var/lib/redis/data

  registry:
    image: ${IMAGE_QUAY}
    restart: always
    volumes:
      - type: bind
        source: ./registry/conf/stack
        target: /conf/stack
      - type: bind
        source: ./registry/datastorage
        target: /datastorage
      - type: bind
        source: ./registry/logo
        target: /static/img-inep
    ports:
      - "443:8443"
      - "80:8080"
    depends_on:
      - postgresql
      - redis
